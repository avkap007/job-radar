<!DOCTYPE html>
<html>
<head>
    <title>Job Comparison Radar Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .button-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .job-button {
            padding: 10px 20px;
            background-color: #4ECDC4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px;
        }
        .job-button:hover {
            background-color: #3BA3B8;
        }
        .display-area {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Job buttons will be added here by JavaScript -->
    </div>
    <div class="display-area">
        <div class="chart-container">
            <canvas id="display1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="display2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="display3"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="display4"></canvas>
        </div>
    </div>

    <script>
        // Job data structure
        const jobs = [
            { id: 1, name: 'Job 1', data: [85, 75, 65, 90, 80, 70] },
            { id: 2, name: 'Job 2', data: [90, 60, 80, 75, 85, 75] },
            { id: 3, name: 'Job 3', data: [75, 85, 90, 80, 70, 65] },
            { id: 4, name: 'Job 4', data: [80, 80, 75, 85, 90, 70] },
            { id: 5, name: 'Job 5', data: [95, 70, 85, 75, 80, 65] },
            { id: 6, name: 'Job 6', data: [70, 90, 80, 90, 75, 85] },
            { id: 7, name: 'Job 7', data: [85, 85, 70, 80, 95, 75] },
            { id: 8, name: 'Job 8', data: [90, 75, 90, 75, 80, 85] },
            { id: 9, name: 'Job 9', data: [75, 80, 85, 90, 70, 90] },
            { id: 10, name: 'Job 10', data: [80, 90, 75, 85, 85, 70] },
            { id: 11, name: 'Job 11', data: [95, 70, 90, 75, 90, 80] },
            { id: 12, name: 'Job 12', data: [70, 85, 80, 90, 75, 95] },
            { id: 13, name: 'Job 13', data: [85, 80, 95, 80, 80, 85] },
            { id: 14, name: 'Job 14', data: [90, 75, 75, 90, 85, 70] },
            { id: 15, name: 'Job 15', data: [75, 90, 85, 75, 90, 80] },
            { id: 16, name: 'Job 16', data: [80, 85, 70, 85, 75, 90] },
            { id: 17, name: 'Job 17', data: [95, 70, 90, 75, 80, 85] },
            { id: 18, name: 'Job 18', data: [70, 85, 80, 90, 95, 75] },
            { id: 19, name: 'Job 19', data: [85, 80, 95, 80, 75, 90] },
            { id: 20, name: 'Job 20', data: [90, 75, 75, 90, 85, 70] }
        ];

        // Create job buttons
        const buttonContainer = document.querySelector('.button-container');
        jobs.forEach(job => {
            const button = document.createElement('button');
            button.className = 'job-button';
            button.textContent = job.name;
            button.onclick = () => {
                // Update charts immediately
                updateCharts(job);
            };
            buttonContainer.appendChild(button);
        });

        // Initialize display charts
        const displayCharts = [];
        const chartConfigs = {
            type: 'radar',
            data: {
                labels: [
                    'Salary',
                    'Work Life Balance',
                    'Creativity',
                    'Autonomy',
                    'Travel/Remote Opportunities',
                    'Education Requirement'
                ],
                datasets: []
            },
            options: {
                elements: {
                    line: {
                        borderWidth: 3
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'start'
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        };

        // Create charts
        for (let i = 1; i <= 4; i++) {
            const ctx = document.getElementById(`display${i}`).getContext('2d');
            displayCharts.push(new Chart(ctx, chartConfigs));
        }

        function updateCharts(job) {
            // Update first chart with new job data
            const chart = displayCharts[0];
            chart.data.datasets = [{
                label: job.name,
                data: job.data,
                fill: true,
                backgroundColor: 'rgba(78, 205, 196, 0.2)',
                borderColor: '#4ECDC4',
                pointBackgroundColor: '#4ECDC4',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: '#4ECDC4'
            }];
            chart.update();
        }

        // Initialize first chart with Job 1
        updateCharts(jobs[0]);
    </script>
</body>
</html>
